	<nav>

		<div class="center">
			<div class="form-submit">
				
			</div>
			<div id="error"></div>
			<form id="contact-form">
				<p>
				<h5>First Name</h5>
				<input id="first name" type="text" name="first name" placeholder="First Name..." required></p>
				<p>	
				<h5>Surname</h5>
				<input id="surname" type="text" name="last name" placeholder="Surname..." required></p>
				<p>	
				<h5>E-Mail Address</h5>
				<input id="email" type="text" name="email address" placeholder="E-Mail Address..." required></p>
				<p>	
				<h5>Subject</h5>
				<input id="subject" type="text" name="subject" placeholder="Subject..." required></p>
				<p>		
				<h5>Message</h5>
				<textarea id="message" name="message" placeholder="Your Message..."required></textarea></p>
				<button id="submit">Submit</button>
			</form>
		</div>
	
<script type="text/javascript" src="scripts/contact.js"></script>
